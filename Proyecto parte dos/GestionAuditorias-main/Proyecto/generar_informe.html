<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Informe</title>
    <link rel="stylesheet" href="generar_informe.css">
</head>
<body>
    <header class="header">
        <h1>Generar Informe</h1>
    </header>
    <nav class="sideb">
      <a href="seccion_iniciada.html" onclick="mostrarSeccion('planear')">✏️ Planear auditoría</a>
      <a href="mis_auditorias.html" onclick="mostrarSeccion('mis')">💻 Mis auditorías</a>
      <a href="parte_de_graficas.html" onclick="mostrarSeccion('parte_de_graficas')">📊 Generar Tablero</a>
    </nav>
    <div class="contenedor-formulario">
        <div class="proceso">
            <label for="Procesos">Procesos</label>
            <input type="text" id="procesos" placeholder="Escribe el proceso de la auditoría">
        </div>
        <div class="numero-auditoria">
            <label for="numero-auditoria">No. Auditoría</label>
            <input type="number" id="numero-auditoria" placeholder="Número Auditoria">
        </div>
        <div class="ciclo">
            <label for="ciclo">Ciclo</label>
            <input type="number" id="ciclo" placeholder="Número de ciclo">
        </div>
    </div>


    <div>
        <label for="aspectos">Aspectos Auditados</label>
        <input type="text" id="aspectos" placeholder="Escriba los aspectos auditados">
    </div>
    <div>
        <label for="resultados">Resultados de la auditoria</label>
        <input type="text" id="resultados"placeholder="Escriba los resultados de la auditoria">
    </div>
    <div>
        <label for="puntos">Puntos relevantes de la auditoria</label>
        <input type="text"id="puntos" placeholder="Escriba los puntos relevantes de la auditoria">
    </div>
    <div class="tarea">
        <div class="numero">
            <label for="numero-tarea">Número de tarea</label>
            <input type="number" id="numeor-tarea">
        </div>
        <div class="compromiso">
            <label for="compromiso">Compromisos y tareas</label>
            <input type="text" id="compromiso" placeholder="Nombre de la tarea">
        </div>
        <div class="fecha">
            <label for="fecha">Fecha limite</label>
            <input type="datetime" id="fecha">
        </div>
        <div class="responsable">
            <label for="responsable">Responsable de la tarea</label>
            <input type="text" id="responsable" placeholder="Responsable">
        </div>
    </div>
</body>
</html>
