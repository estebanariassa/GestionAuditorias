<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acciones Correctivas</title>
  <link rel="stylesheet" href="acciones_correctivas.css">
</head>
<body>

  <div class="main-container">
    <!-- Menú lateral -->
    <nav class="sidebar">
      <a href="seccion_iniciada.html" onclick="mostrarSeccion('planear')">✏️ Planear auditoría</a>
      <a href="mis_auditorias.html" onclick="mostrarSeccion('mis')">💻 Mis auditorías</a>
      <a href="parte_de_graficas.html">📊 Generar Tablero</a>
      <a href="acciones_correctivas.html">🔍 Acciones correctivas</a>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
      <h2>Acciones correctivas</h2>
      <button onclick="mostrarFormulario()">+ Nueva Acción Correctiva</button>

      <div class="form-container hidden" id="formulario">
        <h3>Nueva Acción Correctiva</h3>
        <label>Descripción: <input type="text" id="descripcion" required></label><br><br>
        <label>Responsable: <input type="text" id="responsable" required></label><br><br>
        <label>Fecha Límite: <input type="date" id="fechaLimite" required></label><br><br>
        <button onclick="agregarAccion()">Guardar</button>
        <button onclick="ocultarFormulario()">Cancelar</button>
      </div>

      <br>
      <label>Filtro por estado:
        <select>
          <option>Todas</option>
        </select>
      </label>

      <table id="tablaAcciones">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Responsable</th>
            <th>Fecha Límite</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla">
          <tr id="filaVacia"><td colspan="4">No hay acciones correctivas registradas.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="accionesCorrectivas.js"></script>
</body>
</html>
